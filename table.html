<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working with tables</title>
</head>
<body>
    <table>
    <form action="form_process.html" method="post"></form>
    
     <table border="1">
     <tr>
         <td>Username:</td>
         <td><input type="text" name="username"></td>

     </tr>
     <tr>
        <td>Password:</td>
        <td><input type="password" name="Password"></td>
     </tr>
     <tr>
        <td>Hobbies:</td>
        <td><input type="checkbox" name="Hobbies">Pubg
        <input type="checkbox" name="Hobbies">Subg
        <input type="checkbox" name="Hobbies">Freefire</td>
     </tr>
     <tr>
        <td>Gender:</td>
        <td><input type="Radio" name="Gender">Male
        <input type="Radio" name="Gender">Female
        <input type="Radio" name="Gender">Others</td>
    
     </tr>
     <tr>
        <td>Upload File:</td>
        <td><input type="file" name="file_upload"></td>
     </tr>
    </table>
    <input type="hidden" name="hidden_id">
    </form>
 </body>
</html>
